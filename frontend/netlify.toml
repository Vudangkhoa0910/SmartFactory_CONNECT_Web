# Netlify Configuration for SmartFactory CONNECT Frontend
# This file configures the build and deployment settings for Netlify

[build]
  # Base directory (relative to repository root)
  base = "frontend/"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (relative to base)
  publish = "dist"
  
  # Node version
  [build.environment]
    NODE_VERSION = "20"
    NPM_VERSION = "10"

# Production context
[context.production]
  command = "npm run build"
  [context.production.environment]
    VITE_API_URL = "https://api.xiaojunhd.me/api"
    VITE_WS_URL = "https://api.xiaojunhd.me"
    VITE_RAG_API_URL = "https://api.xiaojunhd.me/rag"
    VITE_APP_NAME = "SmartFactory CONNECT"
    VITE_APP_VERSION = "2.0.0"
    VITE_NODE_ENV = "production"

# Deploy preview context (for pull requests)
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    VITE_API_URL = "https://api.xiaojunhd.me/api"
    VITE_WS_URL = "https://api.xiaojunhd.me"
    VITE_RAG_API_URL = "https://api.xiaojunhd.me/rag"
    VITE_NODE_ENV = "development"

# Branch deploy context
[context.branch-deploy]
  command = "npm run build"

# Redirects for SPA routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow cross-origin resources (images from api.xiaojunhd.me)
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Resource-Policy = "cross-origin"
    # CSP allowing images from api.xiaojunhd.me
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://api.xiaojunhd.me https://*.xiaojunhd.me; font-src 'self' data:; connect-src 'self' https://api.xiaojunhd.me https://*.xiaojunhd.me wss://api.xiaojunhd.me; media-src 'self' https://api.xiaojunhd.me https://*.xiaojunhd.me; frame-ancestors 'none';"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs]
    output_path = "lighthouse-reports"
