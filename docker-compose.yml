# ============================================
# SmartFactory CONNECT - Multi-container
# ============================================
# Project: smartfactory_connect
# Containers: database, mongodb, backend, frontend
# Optimized for 2000-3000 concurrent users
# Aligned with SRS v2.1
# ============================================
# Role Level Mapping (SRS Section 9 aligned):
#   Level 1: admin, general_manager
#   Level 2: manager
#   Level 3: supervisor
#   Level 4: team_leader
#   Level 5: operator, technician, qc_inspector, maintenance_staff
#   Level 6: viewer
# ============================================

services:
  # ========== POSTGRESQL DATABASE ==========
  database:
    image: pgvector/pgvector:pg15
    container_name: smartfactory_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartfactory_db
      POSTGRES_USER: smartfactory
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartfactory123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with new unified schema (SRS v2.1 aligned)
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - smartfactory_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartfactory -d smartfactory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # PostgreSQL performance tuning via command
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=6553kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2

  # ========== MONGODB (Media Storage) ==========
  mongodb:
    image: mongo:7.0
    container_name: smartfactory_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: smartfactory
      MONGO_INITDB_ROOT_PASSWORD: smartfactory123
      MONGO_INITDB_DATABASE: smartfactory_media
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - smartfactory_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      mongod
      --auth
      --bind_ip_all
      --wiredTigerCacheSizeGB 0.5

  # ========== BACKEND ==========
  backend:
    build: ./backend
    container_name: smartfactory_backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      HOST: 0.0.0.0
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      # PostgreSQL Database configuration
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: smartfactory_db
      DB_USER: smartfactory
      DB_PASSWORD: ${POSTGRES_PASSWORD:-smartfactory123}
      # Pool optimization for scale
      DB_POOL_MAX: 50
      DB_POOL_MIN: 10
      DB_STATEMENT_TIMEOUT: 30000
      # MongoDB configuration
      MONGODB_URI: mongodb://smartfactory:${MONGO_PASSWORD:-smartfactory123}@mongodb:27017/smartfactory_media?authSource=admin
      MONGODB_DB_NAME: smartfactory_media
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-smartfactory-jwt-secret-2024}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Performance settings
      ENABLE_RATE_LIMIT: 'true'
      SLOW_QUERY_THRESHOLD: 1000
      # Role System (SRS Section 8 aligned)
      # Level 1: admin, general_manager
      # Level 2: manager
      # Level 3: supervisor
      # Level 4: team_leader
      # Level 5: operator, technician, qc_inspector, maintenance_staff
      # Level 6: viewer
      # Node.js memory optimization
      NODE_OPTIONS: "--max-old-space-size=1024"
      # Mistral AI (Chatbot) - API key from .env file
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-xQ8ATghKwfpoct0iq4UYah41Sc7MSxyS}
      MISTRAL_MODEL: ${MISTRAL_MODEL:-mistral-large-latest}
      # RAG Service connection
      RAG_SERVICE_URL: http://rag_service:8001
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - ./backend/secure:/app/secure
    ports:
      - "3000:3000"
    networks:
      - smartfactory_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ========== FRONTEND ==========
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: /api
    container_name: smartfactory_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - smartfactory_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

# ========== RAG SERVICE (AI Semantic Search) ==========
  # Provides semantic search for incidents, ideas, news
  # Used by Chat AI for finding similar content
  rag_service:
    build: ./rag_service
    container_name: smartfactory_rag
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      # Database connection (same as backend)
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: smartfactory_db
      DB_USER: smartfactory
      DB_PASSWORD: ${POSTGRES_PASSWORD:-smartfactory123}
      # Model settings - Use HuggingFace model (no local model needed)
      MODEL_NAME: sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2
      USE_HUGGINGFACE: "true"
      VECTOR_DIM: 384
      # Search settings
      DEFAULT_LIMIT: 10
      MIN_SIMILARITY: 0.10
      AUTO_ASSIGN_ENABLED: "true"
      AUTO_ASSIGN_THRESHOLD: 0.75
      # API settings
      API_HOST: 0.0.0.0
      API_PORT: 8001
    ports:
      - "8001:8001"
    networks:
      - smartfactory_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

# ========== CLOUDFLARE TUNNEL ==========
  # Exposes backend to public internet via Cloudflare
  # URL will be shown in container logs: docker logs smartfactory_tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: smartfactory_tunnel
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    command: tunnel --no-autoupdate --url http://backend:3000
    networks:
      - smartfactory_network
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M

# ========== NETWORK ==========
networks:
  smartfactory_network:
    name: smartfactory_network
    driver: bridge

# ========== VOLUMES ==========
volumes:
  postgres_data:
    name: smartfactory_postgres_data
  mongodb_data:
    name: smartfactory_mongodb_data
  mongodb_config:
    name: smartfactory_mongodb_config
  uploads_data:
    name: smartfactory_uploads
  logs_data:
    name: smartfactory_logs
