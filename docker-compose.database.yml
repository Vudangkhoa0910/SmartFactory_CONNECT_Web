# ============================================
# SmartFactory CONNECT - Database Server Only
# ============================================
# Purpose: Run only PostgreSQL + MongoDB on Database Server PC
# Usage: docker-compose -f docker-compose.database.yml up -d
# ============================================

services:
  # ========== POSTGRESQL DATABASE ==========
  database:
    image: pgvector/pgvector:pg15
    container_name: smartfactory_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartfactory_db
      POSTGRES_USER: smartfactory
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartfactory123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with schema
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      # Bind to all interfaces (0.0.0.0) for remote access
      - "0.0.0.0:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartfactory -d smartfactory_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=512MB
      -c effective_cache_size=1536MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=6553kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2
      -c listen_addresses='*'

  # ========== MONGODB (Media Storage) ==========
  mongodb:
    image: mongo:7.0
    container_name: smartfactory_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: smartfactory
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-smartfactory123}
      MONGO_INITDB_DATABASE: smartfactory_media
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      # Bind to all interfaces (0.0.0.0) for remote access
      - "0.0.0.0:27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    command: >
      mongod
      --auth
      --bind_ip_all
      --wiredTigerCacheSizeGB 0.5

volumes:
  postgres_data:
    name: smartfactory_postgres_data
  mongodb_data:
    name: smartfactory_mongodb_data
  mongodb_config:
    name: smartfactory_mongodb_config
